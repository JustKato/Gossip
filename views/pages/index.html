<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>WebSocket Go</h3>
    <pre id="output"></pre>

    <script>
        document.addEventListener(`DOMContentLoaded`, e => {
            main(document.getElementById(`output`));
        })

        function main(myOutput) {

            window.mySocket = new WebSocketContainer('ws://localhost:8080/ws')

            return;

            ws.onmessage = function (msg) {
                myOutput.textContent += (new Date()) + " <== " + msg.data + "\n";
                console.log(msg)
            }

            ws.onopen = function () {
                setInterval( function () {
                    send("ping") 
                }, 1000)
            }

            function send(data) {
                myOutput.textContent += (new Date()) + " ==> " + data + "\n";
                ws.send(data)
            }

        }

    </script>

</body>

<script src="/static/js/main.js"></script>

</html>
